version: '3.8' 
 
services: 
  postgres: 
    image: postgres:15-alpine 
    container_name: rayosalud-postgres 
    environment: 
      POSTGRES_DB: rayosalud 
      POSTGRES_PASSWORD: password 
    ports: 
      - "5432:5432" 
    volumes: 
      - pgdata:/var/lib/postgresql/data 
 
volumes: 
  pgdata: 
